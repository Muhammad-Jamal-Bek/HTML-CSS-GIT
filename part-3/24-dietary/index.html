<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1> 

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset><legend>Please select all of your dietary requirements </legend>
          <label for="halal"><input id="halal" type="checkbox" name="diet">Halal</label>
          <br>
          <label for="kosher"><input type="checkbox" id="kosher" name="diet">Kosher</label>
          <br>
          <label for="vegetarian"><input type="checkbox" name="diet" id="vegetartian">Vegetarian</label>
          <br>
          <label for="vagan"><input type="checkbox" id="vegan" name="diet">Vegan</label>
          <br>
          <label for="gluten-free"><input type="checkbox" id="gluten-free" name="diet">Gluten free</label>
          <br>
          <button type="submit">Submit</button>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
